<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Localizar Elementos</title>
    <!---JS--->
    <script> 

        //Variável
        let nome = "Franciely Camargo";

        //Retornar a primeira letra A
        alert(nome.indexOf("a"));

        //Retornar a última Letra A
        alert(nome.lastIndexOf("a"));

    </script>
</head>
