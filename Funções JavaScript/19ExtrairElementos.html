<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Extrair Elementos</title>
    <!---JS--->
    <script> 
        //Variável
        let termo = "Aprendendo JavaScript";

        //Extrai os 10 primeiros caracteres e exibe apenas o resto
        alert(termo.slice(10));

        //Extrai os 10 primeiros e exibe até o caractere n°15
        alert(termo.slice(10, 15));

    </script>
</head>

<body>

</body>

</html>
