<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Números Aleatórios</title>
    <!---JS--->
    <script>

        //Exibe número aleatório
        alert(Math.random());

        /* Variável recebe um número aleatório multiplicado
         por 100, exibe em decimal e depois ele arredondado */
        let numero = Math.random() * 100;
        alert(numero);
        alert(Math.round(numero));

    </script>
</head>

<body>

</body>

</html>
