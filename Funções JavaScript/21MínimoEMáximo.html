<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Mínimo e Máximo</title>
    <!---JS--->
    <script> 

        //Obtém e exibe o menor valor
        alert(Math.min(-10, 5, 0, 100, -25, 2));

        //Obtém e exibe o maior número
        alert(Math.max(5, 6, 9, -13, 0, 15));


    </script>
</head>

</body>

</html>
