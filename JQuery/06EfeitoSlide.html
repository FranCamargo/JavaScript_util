<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Efeito Slide</title>

    <!---JQuery--->
    <script src="./jquery-3.7.1.min.js"> </script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){

            //Ocultar
            $(".ocultar").click(function(){
                $(".mensagem").slideUp();
            });

            //Exibir
            $(".exibir").click(function(){
                $(".mensagem").slideDown(3000);
            });


        });

    </script>
</head>

<body>

    <h1 class="exibir"> Exibir</h1>
    <hr>
    <h1 class="ocultar"> Ocultar</h1>
    <hr>
    <h1 class="mensagem">Ol√°!</h1>

</body>

</html>
