<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Seletores</title>

    <!---JQuery--->
    <script src="./jquery-3.7.1.min.js"> </script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){

            //Variáveis
            let campo = $("input").val();
            let titulo = $("#titulo").html();
            let subtitulo = $(".subtitulo").html();

            //Exibindo os conteúdos armazenados
            alert(campo);
            alert(titulo);
            alert(subtitulo);
        });

    </script>
</head>

<body>
    <input type="text" value="Campo Nome">
    <h1 id="titulo">Título em H1</h1>
    <h2 class="subtitulo">Título em H2</h2>
</body>

</html>
