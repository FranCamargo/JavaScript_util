<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <!---JQuery--->
    <script src="./jquery-3.7.1.min.js"> </script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){

            //Evento de clique
            $("button").click(function(){;

            //Adicionar um texto no H1
            $("h1").html("Você clicou no botão");

        });
    });

    </script>

</head>

<body>

    <h1></h1>
    <button >Clique Aqui</button>

</body>

</html>
