<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CSS no JQuery</title>

    <!---JQuery--->
    <script src="./jquery-3.7.1.min.js"> </script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){

            $("h1").css({
                
                "color":"purple",
                "borderStyle":"solid",
                "borderColor":"blue"
            });

        });

    </script>
</head>

<body>

    <h1>Utilizando CSS com JQuery</h1>

</body>

</html>
