<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Laço Do While</title>
    <!---JS--->
    <script> 
        //Variáveis
        let indice = 1;

        //Laço de Repetição Do While
        do {
            alert(indice);

            indice++;
        } while(indice <= 3);
        
    </script>
</head>

<body>

</body>

</html>
