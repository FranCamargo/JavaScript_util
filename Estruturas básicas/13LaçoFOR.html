    <script>

        //Laço de repetição FOR - abaixo formato
        //Laço(var nomeVar = valorinicial; nomevar >= valor máximo; incremento)
        for (let indice = 1; indice <= 3; indice++) {
            alert("O indice vale: " + indice);
        }

    </script>
