<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Operador Lógico OR</title>
    <!---JS--->
    <script> 

        //Variáveis
        let trabalho1 = 8;
        let trabalho2 = 5;

        //Condicional com operador lógico
        if ((trabalho1 >= 7) || (trabalho2 >= 7)) {
            alert("Aprovado")
        }
        else {
            alert("Reprovado")
        }

    </script>
</head>
