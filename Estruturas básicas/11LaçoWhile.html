<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Laço While</title>
    <!---JS--->
    <script> 

        //Variável
        let indice = 1;

        //Laço de repetição
        while(indice <= 3) {
            alert("Oi"+indice);

            indice++;
        }

    </script>
</head>
