<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Operador Lógico NOT</title>
    <!---JS--->
    <script> 
        //Variável lógica ou booleana
        let trabalho = true;


        //Condicional com Op. Not
        if (trabalho == true) {
            alert("Você trabalha");
        } else {
            alert("Você não trabalha");
        }

    </script>
</head>

</body>
