<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atributos</title>
    <!---JS--->
    <script> 

        //Função
        function alterarlink(){

        //Obter o link original
        let link = document.getElementsByTagName("a")[0];

        //Alterar o link 
        link.href = "https://francamargo.github.io/Resume_FranCamargo/";

        }

    </script>
</head>

<body>
    
    <a href="https://github.com/FranCamargo">Clique aqui</a>
    <button onclick="alterarlink()">Alterar Link</button>
</body>

</html>
