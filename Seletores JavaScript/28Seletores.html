<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Seletor HTML</title>
    <!---JS--->
    <script> 
        
        //Função
        function acao(){

            //Variável
            let texto = document.getElementsByTagName("h1")[0];

            //Exibir o conteúdo que está dentro da tag h1 na posição 0
            alert(texto.innerHTML);
        }

    </script>
</head>

<body>

    <button onclick="acao()">Selecionar</button>
    <h1>Proway</h1>
    <h1>Seletores JS</h1>
    <h1>Curso Proway</h1>

</body>

</html>
